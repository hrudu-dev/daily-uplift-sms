<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Uplift SMS - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .card { margin-bottom: 20px; }
        .chart-container { height: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <h1 class="text-center">Daily Uplift SMS</h1>
            <h3 class="text-center text-muted">Admin Dashboard</h3>
        </header>

        <div class="row">
            <!-- Stats Cards -->
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Subscribers</h5>
                        <h2 id="total-subscribers">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Messages Sent</h5>
                        <h2 id="total-messages">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Active Categories</h5>
                        <h2 id="total-categories">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Charts -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Messages by Category</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="category-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Messages by Day</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="daily-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Subscriber Management -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Add/Update Subscriber</div>
                    <div class="card-body">
                        <form id="subscriber-form">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone" placeholder="+12345678901" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Preferred Category</label>
                                <select class="form-control" id="category">
                                    <option value="motivation">Motivation</option>
                                    <option value="mental_health">Mental Health</option>
                                    <option value="mindfulness">Mindfulness</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="add-btn">Add Subscriber</button>
                                <button type="button" class="btn btn-warning" id="update-btn">Update Preferences</button>
                                <button type="button" class="btn btn-danger" id="remove-btn">Remove Subscriber</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Send Custom Message -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Send Custom Message</div>
                    <div class="card-body">
                        <form id="message-form">
                            <div class="mb-3">
                                <label for="message-phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="message-phone" placeholder="+12345678901" required>
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="form-label">Message</label>
                                <textarea class="form-control" id="message-text" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="message-category" class="form-label">Category</label>
                                <select class="form-control" id="message-category">
                                    <option value="motivation">Motivation</option>
                                    <option value="mental_health">Mental Health</option>
                                    <option value="mindfulness">Mindfulness</option>
                                    <option value="custom">Custom</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Subscriber List -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Subscribers
                        <button class="btn btn-sm btn-outline-primary float-end" id="refresh-btn">Refresh</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Phone Number</th>
                                        <th>Category</th>
                                        <th>Status</th>
                                        <th>Created</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="subscribers-table">
                                    <!-- Subscribers will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-5 mb-3 text-center text-muted">
            <p>Daily Uplift SMS - Hackathon Project</p>
        </footer>
    </div>

    <!-- Bootstrap & Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Dashboard JavaScript -->
    <script src="js/dashboard.js"></script>
</body>
</html>
